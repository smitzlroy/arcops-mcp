name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build Python package
        run: python -m build

      - name: Install Node dependencies and build UI
        working-directory: ui
        run: |
          npm ci
          npm run build

      - name: Create release archive
        run: |
          mkdir -p release
          cp -r dist/* release/
          cp -r ui/dist release/ui-dist
          cp README.md release/
          cp docs/SOP.md release/
          tar -czvf arcops-mcp-${{ github.ref_name }}.tar.gz -C release .
          zip -r arcops-mcp-${{ github.ref_name }}.zip release/

      - name: Generate checksums
        run: |
          sha256sum arcops-mcp-${{ github.ref_name }}.tar.gz > checksums.txt
          sha256sum arcops-mcp-${{ github.ref_name }}.zip >> checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            arcops-mcp-${{ github.ref_name }}.tar.gz
            arcops-mcp-${{ github.ref_name }}.zip
            checksums.txt
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
