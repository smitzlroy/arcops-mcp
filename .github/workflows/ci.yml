name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python:
    name: Python Tests & Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1

      - name: Run black
        run: black --check server/ cli/ tests/

      - name: Run isort
        run: isort --check-only server/ cli/ tests/

      - name: Run mypy
        run: mypy server/ cli/ --config-file pyproject.toml

      - name: Run pylint
        run: pylint server/ cli/ --rcfile=pyproject.toml --fail-under=9.0
        continue-on-error: true  # Allow initial runs to pass while code matures

      - name: Run pytest
        run: pytest tests/ -v --cov=server --cov=cli --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-python
          path: |
            htmlcov/
            coverage.xml
          retention-days: 7

  node:
    name: UI Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Type check
        working-directory: ui
        run: npm run typecheck

      - name: Build
        working-directory: ui
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist/
          retention-days: 7

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [python, node]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run CLI in dry-run mode
        run: |
          python -m cli envcheck --dry-run --out ./artifacts
          python -m cli egress --dry-run --out ./artifacts
          python -m cli validate --dry-run --out ./artifacts
          python -m cli bundle --in ./artifacts --out ./artifacts

      - name: Verify artifacts created
        run: |
          test -f ./artifacts/envcheck.json
          test -f ./artifacts/egress.json
          test -f ./artifacts/validate.json
          ls -la ./artifacts/

      - name: Upload integration artifacts
        uses: actions/upload-artifact@v4
        with:
          name: integration-artifacts
          path: artifacts/
          retention-days: 7
